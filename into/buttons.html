<style>
.sub{
background-color: rgb(200, 0, 0);  
color: white;
border: none;
padding-left: 16px;
padding-right: 16px;
padding-top: 10px;
padding-bottom: 10px;

border-radius: 2px;
cursor: pointer;
margin-right: 10px;
transition: opacity 0.15s;
}
.sub:hover{
opacity: 0.8;
}
.sub:active{
opacity: 0.5;  
}
.join{
background-color: white;
color: rgb(10, 145, 255);
border-color: rgb(10, 145, 255);
padding-left: 16px;
padding-right: 16px;
padding-top: 10px;
padding-bottom: 10px;

border-radius: 4px;
cursor: pointer;
border-width: 1px;
border-style: solid;
margin-right: 10px;
transition: background-color 0.2s,color 0.2s;
}
.join:hover{
background-color: rgb(10, 145, 255);
color: white;
}
.join:active{
opacity: 0.7;  
}
.tweet{
color: white;
border: none;
padding-left: 16px;
padding-right: 16px;
padding-top: 10px;
padding-bottom: 10px;

border-radius: 18px;
cursor: pointer;
background-color: rgb(25, 151, 255);
font-weight: bold;
font-size: 15px;
}  
.tweet:hover{
box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);  
}
.save{
  background-color: white;
color: rgb(10, 102, 194);
border-color: rgb(10, 102, 194);
border-style: solid;
padding-left: 15px;
padding-right: 15px;
padding-top: 8px;
padding-bottom: 8px;

border-radius: 18px;
margin-left: 10px;
border-width: 1px;  
font-size: 17px;
font-weight: bold;
cursor: pointer;
transition: background-color 0.2s,color 0.2s,opacity 0.2s;
}
.save:hover{
background-color: rgb(10, 102, 194);  
color: white;
}
.save:active{
opacity: 0.7;  
}
</style>

<button class="sub">SUBSCRIBE</button>

<a href="https://www.facebook.com/" target="_blank"><button class="join">JOIN</button></a>

<button class="tweet">Tweet</button>

<button class="save">Save</button>
