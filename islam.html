<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles/islam.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        select{
            padding: 7px;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange</title>
</head>
<body>
  <div class="main">
    <h1 class="title">Currency Exchange</h1>
    <div class="main2">
    <div class="from">
    <label>From (Only in USD  ):</label>
    <input class="box" type="text" id="input">
  </div>
  <div class="to">
    <div class="name-to">
    <label style="margin-right: 27px;">To:</label>
    <select style="
    width: 178px;
    height: 30px;
    " class="box" id="currency">
        <option value="AED">AED (UAE derham)</option>
        <option value="DZD">DZD (Algerian Dinar)</option>
        <option value="EUR">EUR (Euro)</option>
    </select>
  </div>
  <div class="value-to">
    <label for="result">Result:</label>
    <input class="box" type="text" id="result">
    <button class="conv">Convert</button>
  </div>
  </div>
  </div>
</div>
</body>
</html>
